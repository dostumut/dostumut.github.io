<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Layer List</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.21/esri/css/esri.css">
    <style>
        html, body, .container, #map {
            height:100%;
            width:100%;
            margin:0;
            padding:0;
            margin:0;
            font-family: "Open Sans";
        }

        #map {
            padding:0;
        }
        #layerListPane{
            width:25%;
        }
        <!--.esriLayer{
          background-color: #fff;
        }
        .esriLayerList .esriList{
            border-top:none;
        }
        .esriLayerList .esriTitle {
          background-color: #fff;
          border-bottom:none;
        }
        .esriLayerList .esriList ul{
          background-color: #fff;
        }-->
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/3.23/dijit/themes/claro/claro.css">
    <script src="https://js.arcgis.com/3.23/"></script>
    <script>
      require(["esri/map",
      "esri/layers/ArcGISDynamicMapServiceLayer",
      "esri/layers/ArcGISTiledMapServiceLayer",
      "esri/tasks/IdentifyParameters",
      "esri/tasks/IdentifyTask",
      "esri/tasks/IdentifyResult",
      "esri/InfoTemplate",
      "dojo/_base/array",
      "dojo/dom-construct",
      "dojo/dom",
      "esri/dijit/LayerList",
      "esri/dijit/Legend",
      "esri/dijit/HomeButton",
      "esri/dijit/BasemapGallery",
      "dojo/parser",
      "dojo/on",
      "dojo/domReady!"
    ],
    function(Map, ArcGISDynamicMapServiceLayer, ArcGISTiledMapServiceLayer,
      IdentifyParameters, IdentifyTask, IdentifyResult, InfoTemplate,
      arrayUtils, domConstruct, dom, LayerList, Legend, HomeButton, BasemapGallery,
      parser, on) {

      parser.parse();
      //var iTask,params;

      var statusURL = "http://maps.helcom.fi/arcgis104/rest/services/MADS/Sea_environmental_status/MapServer";

      var map = new Map("mapDiv", {
        basemap: "topo",
        center: [30, 63], // longitude, latitude
        zoom: 5,
      });


      //Operational Layers
      var status = new ArcGISDynamicMapServiceLayer(statusURL, {
        id: "status"
      });
      var monitoring = new ArcGISDynamicMapServiceLayer("http://62.236.121.188/arcgis104/rest/services/MADS/Sea_environmental_monitoring/MapServer");
      var pressures = new ArcGISDynamicMapServiceLayer("http://maps.helcom.fi/arcgis104/rest/services/MADS/Pressures/MapServer");
      var biodiversity = new ArcGISDynamicMapServiceLayer("http://maps.helcom.fi/arcgis104/rest/services/MADS/Biodiversity/MapServer");
      var shipping = new ArcGISDynamicMapServiceLayer("http://maps.helcom.fi/arcgis104/rest/services/MADS/Shipping/MapServer");
      var background = new ArcGISDynamicMapServiceLayer("http://maps.helcom.fi/arcgis104/rest/services/MADS/Background/MapServer");

      //ALL the ids status and biodiversity and so on
      function getMapLayers() {
        for (var j = 0, jl = map.layerIds.length; j < jl; j++) {
          var currentLayer = map.getLayer(map.layerIds[j]);
          console.log("id: " + currentLayer.id);
        }
      };



      var iTask = new IdentifyTask(statusURL);

      function onIdentifyComplete(results) {
        return arrayUtils.map(results, function(result) {
          console.log(result);
          var feature = result.feature,
            title = result.layerName;
          feature.infoTemplate = new InfoTemplate(title, "${*}");
          return feature;
        });
      }

      function onMapClick(event) {
        getMapLayers();
        var params = new IdentifyParameters(),
          defResults;
        console.log("params" + params);
        console.log("layer infos" + status.visibleLayers);
        params.geometry = event.mapPoint;
        params.layerOption = IdentifyParameters.LAYER_OPTION_VISIBLE;
        console.log(IdentifyResult.LayerId);
        console.log();
        params.mapExtent = map.extent;
        params.layerIds = status.visibleLayers;
        params.returnGeometry = true;
        params.width = map.width;
        params.height = map.height;


        params.spatialReference = map.spatialReference;
        params.tolerance = 3;


        defResults = iTask.execute(params).addCallback(onIdentifyComplete);
        map.infoWindow.setFeatures([defResults]);
        map.infoWindow.show(event.mapPoint);
      }

      function onMapLoad() {
        map.on("click", onMapClick);
      }


      map.addLayers([monitoring, pressures, biodiversity, shipping, background, status]);

      if (map.loaded) {
        onMapLoad();
      } else {
        map.on("load", onMapLoad);
      }



      on(map, "layers-add-result", function(evt) {

        var layerList = new LayerList({
          map: map,
          layers: [{
              layer: monitoring,
              id: "Monitoring"
            },
            {
              layer: pressures,
              id: "Pressures",

            }, {
              layer: biodiversity,
              id: "Biodiversity",

            }, {
              layer: shipping,
              id: "Shipping",

            }, {
              layer: background,
              id: "Background",

            }, {
              layer: status,
              id: "Status Assesment",

            }
          ],
          showSubLayers: true,
          showLegend: true,
          showOpacitySlider: true,

          //infoWindow: infoWindow
        }, "layerList");

        layerList.startup();






        var basemapGallery = new BasemapGallery({
          showArcGISBasemaps: true,
          map: map
        }, "basemapGalleryDiv");
        basemapGallery.startup();

        var legendDijit = new Legend({
          map: map,
        }, "legendDiv");
        legendDijit.startup();

        var home = new HomeButton({
          map: map,
          extent: null,
          visible: true
        }, "HomeButton");
        home.startup();


        // var infoWindow = new InfoWindow({map:map,}, domConstruct.create("map"));
        // infoWindow.startup();
      });
    });
    </script>
  </head>

    <body class="claro">
        <div class="container" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline',gutters:false">
            <div id="layerListPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'">
                <div id="layerList"></div>
            </div>
            <div id="mapDiv" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>
            </div>
        <div style="position:absolute; left:20px; bottom:40px; z-Index:999;">
        <div data-dojo-type="dijit/TitlePane"
             data-dojo-props="title:'Switch Basemap', open:false">
          <div data-dojo-type="dijit/layout/ContentPane" style="width:380px; height:280px; overflow:auto;">
            <div id="basemapGalleryDiv"></div>
          </div>
        </div>
      </div>

      <div style="position:absolute; left:60px; bottom:10px; z-Index:999;">
      <div data-dojo-type="dijit/TitlePane"
           data-dojo-props="title:'show legend', open:false">
        <div data-dojo-type="dijit/layout/ContentPane" style="width:380px; height:280px; overflow:auto;">
        <div id="legendDiv"></div>
      </div>
    </div>


    </body>
</html>
