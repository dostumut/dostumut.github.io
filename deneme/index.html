<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Helcom MADS</title>
    <link href='//fonts.googleapis.com/css?family=Istok Web' rel='stylesheet'>
    <link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/css/esri.css">
    <link rel="stylesheet" type="text/css" href="1.0/css/mads.css">
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/3.20/dijit/themes/claro/claro.css">
    <link rel="stylesheet" type="text/css" href="1.0/css/widgets.css">
    <script>
      var madsVersion = "1.0";
      var metadataIDSversion = "1.2";
      var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
      var dojoConfig = {
        parseOnLoad: true,
        // The locationPath logic below may look confusing but all its doing is
        // enabling us to load the api from a CDN and load local modules from the correct location.
        packages: [
          {
            name: "mads",
            //location: package_path + '/js'
            location: package_path + "/" + madsVersion
          },
          {
            name: "widgets",
            location: package_path + "/" + madsVersion + "/widgets"
          }
        ]//,
        //map: { '*': {'mads/initApp': 'mads/initApp.v4'} }
      };
    </script>
    <!--<script>var dojoConfig = { parseOnLoad: true };</script>-->
    <script src="https://js.arcgis.com/3.20/"></script>
    <script>
      dojo.require("dijit.layout.BorderContainer");
      dojo.require("dijit.layout.ContentPane");
    </script>
    <script>
      /*require.config({
        map: { '*': {'mads/initApp': 'mads/initApp.v4'} }
      });*/
      require([
        "mads/initApp",
        "dojo/domReady!"
      ], function(initApp){
        var init = new initApp();
      });
    </script>

      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-21192004-1', 'auto');
      ga('send', 'pageview');

    </script>

  </head>
  <body class="claro">
    <div id="screenCover"></div>
    <div id="loadingCover"></div>
    <div id="startupBox"></div>
    <div id="mainWindow" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline', gutters:false">
      <div id="header" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'top'">
        <a id="logocontainer" href="http://helcom.fi" target="_blank"></a>
        <a id="titlecontainer" href=".">MAP AND DATA SERVICE</a>
        <div id="linkscontainer">
          <a class="headerLink" id="aboutLink" href="http://helcom.fi/baltic-sea-trends/data-maps/#About%20the%20data" target="_blank">About</a>
          <a class="headerLink" id="meatdataLink" href="http://metadata.helcom.fi/geonetwork" target="_blank">Metadata</a>
        </div>
        <div id="widgetscontainer"></div>
      </div>
      <div id="centerContainer" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'">
        <div id="map" data-dojo-type="dijit.layout.ContentPane">
          <div style="position:absolute; right:70px; top:20px; z-Index:999;">
            <div data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Basemaps', closable:false, open:false">
               <!--<div data-dojo-type="dijit/layout/ContentPane" style="width:265px; height:115px; overflow:auto;">-->
               <div data-dojo-type="dijit/layout/ContentPane">
                <div id="basemapGallery"></div>
              </div>
            </div>
          </div>
        </div>

        <div id="coordsContainer"></div>
        <div id="scaleContainer"></div>
        <div id="widgetPanel"></div>
        <div id="layerlistContainer" data-dojo-type="dijit.layout.ContentPane"></div>
      </div>
      <!--<div id="footer" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'bottom'">
        helcom
      </div>-->

    </div>




  </body>
</html>
